<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Aladiah Lin 作品集總覽</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 0;
      color: #007acc;
    }
    .card p {
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .card a:hover {
      background-color: #005f99;
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Aladiah Lin｜數據分析作品集</h1>

  <div class="card-grid">
    <div class="card">
      <h3>健康分析報告</h3>
      <p>以模擬資料分析工作型態對健康狀態的影響，結合描述統計與互動視覺化。</p>
      <a href="health-analysis-report/">查看報告</a>
    </div>

    <div class="card">
      <h3>SQL 作品集</h3>
      <p>使用 SQL 操作顧客與訂單資料，進行查詢、JOIN、排序與條件篩選分析。</p>
      <a href="sql-portfolio/">查看報告</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Aladiah Lin. Powered by GitHub Pages.
  </footer>
</body>
</html>
